<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="myPara" onmousedown="mouseDown()" onmouseup="mouseUp()">
      Click the Text! The mouseDown() fxn will be triggered whenever the mouse
      button is pressed down over this paragraph , and sets the color of the
      text to red. The mouseUp() fxn will be triggered whenever button is
      released, and it will set the color to green
    </p>

    <script>
      const mouseDown = () => {
        document.getElementById("myPara").style.color = "red";
      };
      const mouseUp = () => {
        document.getElementById("myPara").style.color = "green";
      };
    </script>
  </body>
</html>
