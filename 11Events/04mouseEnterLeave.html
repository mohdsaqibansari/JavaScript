<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      background-color: rgb(4, 4, 77);
    }
    #box {
      height: 100px;
      width: 200px;
      margin: 250px auto;
      background-color: rgb(168, 226, 43);
    }
  </style>
  <body>
    <div class="container">
      <div id="box"></div>
    </div>
    <script>
      const mouseEnterLeave = document.getElementById("box");

      mouseEnterLeave.addEventListener("mouseenter", () => {
        mouseEnterLeave.style.backgroundColor = "red";
      });
      mouseEnterLeave.addEventListener("mouseleave", () => {
        mouseEnterLeave.style.backgroundColor = "white";
      });
    </script>
  </body>
</html>
